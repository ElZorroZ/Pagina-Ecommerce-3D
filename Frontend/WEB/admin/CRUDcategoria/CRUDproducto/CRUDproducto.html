<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD de Producto</title>
  <link rel="stylesheet" href="CRUDproducto_styles.css" />
</head>
<body>
  <div class="container">
    <h1>Gestión de Productos</h1>

    <!-- Tabla de productos existentes -->
    <section>
      <h2>Listado de Productos</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-productos">
          <!-- Filas dinámicas -->
        </tbody>
      </table>
    </section>

    <!-- Formulario para agregar/editar -->
    <section class="crud-productos">
      <h2>Agregar / Editar Producto</h2>
      <form id="form-producto">
        <input type="hidden" id="producto-id" />

        <label>Nombre:</label>
        <input type="text" id="nombre" required />

        <label>Descripción:</label>
        <input type="text" id="descripcion" />

        <label>Precio:</label>
        <input type="number" id="precio" min="0" step="0.01" required />

        <label>Stock:</label>
        <input type="number" id="stock" min="0" required />

        <label>Imágenes (máx. 3):</label>
        <input type="file" id="imagenes" multiple accept="image/*" />

        <button type="submit">Guardar Producto</button>
      </form>
    </section>

    <!-- Previsualización -->
    <section>
      <h2>Previsualización</h2>
      <main class="product-detail">
        <div class="product-gallery">
          <div class="product-images">
            <img class="product-image-main" src="/img/ejemplo-1.jpeg" alt="Producto principal" id="main-image" />
            <div class="product-thumbnails" id="miniaturas">
              <img src="/img/ejemplo-1.jpeg" alt="miniatura 1" class="selected" />
              <img src="/img/ejemplo-2.jfif" alt="miniatura 2" />
              <img src="/img/ejemplo-1.jpeg" alt="miniatura 3" />
            </div>
          </div>
        </div>

        <div class="product-info-detail">
          <h1 id="prev-nombre">Bandeja STING</h1>
          <p class="description" id="prev-desc">Bandeja de diseño lacado, elegante y resistente. Ideal para decorar o servir.</p>

          <div class="options">
            <p>Formato:</p>
            <div class="option-buttons">
              <label><input type="radio" name="formato" value="Archivo" checked />Archivo</label>
              <label><input type="radio" name="formato" value="Impresión" />Impresión</label>
            </div>

            <p>Color:</p>
            <div class="option-buttons">
              <label><input type="radio" name="color" value="Negro" checked />Negro</label>
              <label><input type="radio" name="color" value="Blanco" />Blanco</label>
            </div>
          </div>

          <p class="price" id="prev-precio">$120</p>

          <div class="buy-section">
            <input type="number" min="1" value="1" class="quantity-input" />
            <button class="add-to-cart-btn-detail">Comprar</button>
          </div>
        </div>
      </main>
    </section>
  </div>

  <script src="CRUDproducto.js"></script>
</body>
</html>
