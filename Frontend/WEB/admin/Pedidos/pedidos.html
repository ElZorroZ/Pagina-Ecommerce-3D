<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento de Pedidos</title>
  <link rel="stylesheet" href="pedidos_styles.css">
</head>
<body>
  <header class="header">
        
        <!-- Main navigation -->
        <div class="nav-container">
            <div class="nav-content">
                <!-- Logo -->
                <div class="logo">
                    <h1><a href="/index.html" style="text-decoration: none; color: inherit;">Forma programada</a></h1>
                </div>

                <!-- Desktop Navigation -->
                <nav class="desktop-nav">
                    <div class="nav-dropdown">
                        <a href="#" class="nav-link" id="shop-trigger">Shop</a>
                        <div class="dropdown-menu" id="categories-dropdown">
                            <div class="dropdown-content">
                                <!-- Categories will be loaded dynamically -->
                            </div>
                        </div>
                    </div>
                    <!-- Panel de administración (dropdown) -->
                    <div class="nav-dropdown hidden" id="admin-dropdown">
                        <span class="nav-link" style="cursor: default;">Panel de administración</span>
                        <div class="dropdown-menu">
                            <div class="dropdown-content" id="admin-options"></div>
                        </div>
                        </div>

                </nav>

                <!-- Right side icons -->
                <div class="nav-icons">
                    <!-- Contenedor de cuenta -->
                    <div class="nav-dropdown" id="account-dropdown">
                        <button class="icon-btn account-icon" id="account-btn" title="Cuenta" type="button">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </button>

                        <!-- Dropdown para cuenta (solo visible si hay JWT) -->
                        <div class="dropdown-menu" id="account-menu" style="display: none;">
                            <div class="dropdown-content">
                            <a href="/usuario/perfil/perfil.html">Acceder Cuenta</a>
                            <a href="/historial-pedidos.html">Ver pedidos</a>
                            <a href="#" id="logout-btn">Salir de la cuenta</a>
                            </div>
                        </div>
                    </div>

                  
                    <!-- Navegación móvil -->
                    <div id="mobile-nav" class="mobile-nav">
                        <!-- Agregá links o lo que necesites acá -->
                    </div>
                    <!-- Botón para menú móvil -->
                    <button class="mobile-menu icon-btn" aria-label="Menú móvil">
                        <!-- Icono hamburguesa simple -->
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"/>
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="3" y1="18" x2="21" y2="18"/>
                        </svg>
                    </button>

                </div>
            </div>
        </div>
    </header>

  <main class="container">
    <h2>Seguimiento de Pedidos</h2>
    <label for="filtro-estado">Filtrar por estado:</label>
<select id="filtro-estado">
  <option value="TODOS">Todos</option>
  <option value="PROCESANDO">PROCESANDO</option>
  <option value="PAGADO">PAGADO</option>
  <option value="FALLIDO">FALLIDO</option>
  <option value="CANCELADO">CANCELADO</option>
</select>
    <table>
      <thead>
        <tr>
          <th>ID Pedido</th>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Formato</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-pedidos"></tbody>
    </table>

    <section class="crud-productos">
  <h2>Visualizar Pedido</h2>
  <form id="form-producto">

    <!-- Pedido ID oculto -->
    <input type="hidden" id="pedido-id" />

    <!-- Datos del cliente -->
    <fieldset>
      <legend>Datos del cliente</legend>

      <label>Nombre y Apellido:</label>
      <input type="text" id="nombre" maxlength="80" placeholder="Máx. 80 caracteres" readonly />

      <label>Dirección:</label>
      <input type="text" id="direccion" maxlength="500" placeholder="Máx. 500 caracteres" readonly />

      <label>Ciudad:</label>
      <input type="text" id="ciudad" maxlength="100" placeholder="Ej: Ciudad" readonly />

      <label>Código Postal:</label>
      <input type="text" id="codigo-postal" maxlength="20" placeholder="Ej: 1234" readonly />

      <label>Teléfono:</label>
      <input type="text" id="telefono" maxlength="20" placeholder="Ej: 11-1234-5678" readonly />

      <label>Email:</label>
      <input type="text" id="email" maxlength="100" placeholder="ejemplo@correo.com" readonly />
    </fieldset>

    <!-- Datos de productos -->
<fieldset>
  <legend>Productos del pedido</legend>
  <div id="productos-container"></div>
</fieldset>

<!-- Archivos comprimidos -->
<label>Archivos comprimidos:</label>
<div id="comprimido-preview" style="display:flex; gap:10px; margin-top:10px;"></div>

  </form>
</section>

    <hr />
  </main>
  <script src="/auth-manager.js"></script>
  <script src="/admin-access.js"></script>
  <script src="/mensajes.js"></script>
  <script src="pedidos.js"></script>
</body>
</html>
