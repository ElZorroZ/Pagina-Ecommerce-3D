<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD de Aprobacion de Producto</title>
  <link rel="stylesheet" href="CRUDaprobacionProducto_styles.css" />
</head>
<body>
  <div class="container">
    <h1>Gestión de Productos a Aprobar</h1>

    <!-- Tabla de productos existentes -->
    <section>
      <h2>Listado de Productos a Aprobar</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-productos">
          <!-- Filas dinámicas -->
        </tbody>
      </table>
    </section>

    <!-- Formulario para agregar/editar -->
    <section class="crud-productos">
      <h2>Agregar Producto</h2>
      <form id="form-producto">
        <input type="hidden" id="producto-id" />

    <label>Nombre:</label>
    <input type="text" id="nombre" maxlength="80" required placeholder="Máx. 80 caracteres" disabled />

    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" maxlength="500" placeholder="Máx. 500 caracteres" disabled />

    <label for="categoria">Categoría:</label>
    <select id="categoria" required disabled>
    <option value="">Seleccionar categoría</option>
    </select>

    <label>Precio:</label>
    <input type="number" id="precio" min="0" step="0.01" required placeholder="Ej: 1234.56" disabled />

    <label>Colores:</label>
    <ul id="lista-colores"></ul>

    <label>Imágenes (máx. 5):</label>
    <input type="file" id="imagenes" multiple accept="image/*" disabled />
    <div id="preview-imagenes" style="display:flex; gap:10px; margin-top:10px;"></div>

    <!-- NUEVOS CAMPOS -->
    <label for="archivo-comprimido">Archivo comprimido (ZIP, RAR, 7Z, TAR, etc.):</label>
    <input type="file" id="archivo-comprimido" accept=".zip,.rar,.7z,.tar,.gz,.bz2" disabled />
    <div id="comprimido-preview" style="display:flex; gap:10px; margin-top:10px;"></div>

    <label for="codigo-inicial">Código Inicial (3 letras):</label>
    <input type="text" id="codigo-inicial" pattern="[A-Za-z]{3}" title="Debe contener exactamente 3 letras" required maxlength="3" disabled />

    <label for="version">Versión (solo números):</label>
    <input 
    type="text" 
    id="version" 
    pattern="\d{1,4}" 
    maxlength="4" 
    required 
    inputmode="numeric"
    title="Número entre 0000 y 9999"
    disabled
    />

    <label for="seguimiento">Seguimiento (letras y números):</label>
    <input type="text" id="seguimiento" pattern="[A-Za-z0-9]+" title="Solo letras y números" required disabled />

    <label>Dimensiones (cm):</label>
    <div style="display: flex; gap: 10px;">
    <input type="number" id="dimension-alto" placeholder="Alto" min="0" required disabled />
    <input type="number" id="dimension-ancho" placeholder="Ancho" min="0" required disabled />
    <input type="number" id="dimension-profundidad" placeholder="Profundidad" min="0" required disabled />
    </div>

    <label for="material">Material:</label>
    <input type="text" id="material" required disabled />

    <label for="peso">Peso (kg):</label>
    <div style="display: flex; align-items: center; gap: 5px;">
    <input type="number" id="peso" min="0" step="0.01" required disabled />
    <span>kg</span>
    </div>


    <label for="tecnica">Técnica:</label>
    <input type="text" id="tecnica" required disabled />

        <!-- BOTONES: DEBAJO DEL PREVIEW, A LA IZQUIERDA -->
        <div class="form-botones">
            <button type="submit">Guardar Producto</button>
            <button id="btn-editar-producto" class="btn-editar-azul" type="button" style="display: none;">Editar Producto</button>      
        </div>
      </form>
    </section>

    <!-- Previsualización -->
    <section>
      <h2>Previsualización</h2>
      <main class="product-detail">
        <div class="product-gallery">
          <div class="product-images">
            <!-- Imagen principal: inicialmente vacía, se llenará por JS -->
            <img class="product-image-main" src="" alt="Producto principal" id="main-image" />
            <!-- Miniaturas vacías para llenar por JS -->
            <div class="product-thumbnails" id="miniaturas"></div>
          </div>
        </div>

        <div class="product-info-detail">
          <!-- Nombre, descripción y precio vacíos para llenarse por JS -->
          <h1 id="prev-nombre"></h1>
          <p class="description" id="prev-desc"></p>

          <div class="options">
            <p>Formato:</p>
            <div class="option-buttons" id="option-formato">
              <!-- Radios se generan dinámicamente -->
            </div>

            <p>Color:</p>
            <div class="option-buttons" id="option-color">
              <!-- Radios se generan dinámicamente -->
            </div>
          </div>

          <p class="price" id="prev-precio"></p>

          <div class="buy-section">
            <input type="number" min="1" value="1" class="quantity-input" />
            <button class="add-to-cart-btn-detail">Comprar</button>
          </div>
        </div>
      </main>
    </section>
  </div>
  <script src="Create-Aprobacion.js"></script>
  <script src="Get-ProductoA.js"></script>

</body>
</html>
