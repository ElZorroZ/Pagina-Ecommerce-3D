<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="carritoCompras_styles.css">
</head>
<body>
    <main class="carrito-container">
        <h1>Carrito de Compras</h1>
        <table class="carrito-tabla">
        <thead>
            <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
            </tr>
        </thead>
        <tbody id="carrito-body"></tbody>
        </table>

        <div class="carrito-total">
        <strong>Total general:</strong> $<span id="total-general">0</span>
        </div>

        <div class="carrito-acciones">
        <button id="avanzar-compra">Avanzar a Pago</button>
        </div>
    </main>

  <script src="carritoCompras.js"></script>
</body>
</html>
