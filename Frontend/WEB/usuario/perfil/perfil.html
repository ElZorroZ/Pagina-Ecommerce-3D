<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="perfil_styles.css" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        
        <!-- Main navigation -->
        <div class="nav-container">
            <div class="nav-content">
                <!-- Logo -->
                <div class="logo">
                    <h1><a href="/index.html" style="text-decoration: none; color: inherit;">Forma programada</a></h1>
                </div>

                <!-- Desktop Navigation -->
                <nav class="desktop-nav">
                    <div class="nav-dropdown">
                        <a href="#" class="nav-link" id="shop-trigger">Shop</a>
                        <div class="dropdown-menu" id="categories-dropdown">
                            <div class="dropdown-content">
                                <!-- Categories will be loaded dynamically -->
                            </div>
                        </div>
                    </div>
                    <!-- Panel de administración (dropdown) -->
                    <div class="nav-dropdown hidden" id="admin-dropdown">
                        <a href="#" class="nav-link">Panel de administración</a>
                        <div class="dropdown-menu">
                            <div class="dropdown-content" id="admin-options">
                                <a href="/admin/CRUDCategoria/CRUDcategoria.html">Administrar Categorias</a>
                                <a href="/admin/CRUDProducto/CRUDproducto.html">Administrar Productos</a>
                                <a href="/admin/Aprobacion/CRUDAprobacion.html">Administrar Colaboradores</a>
                                <a href="/admin/PagoySeguimiento/pagoYseguimiento.html">Administrar Pedidos </a>

                            </div>
                        </div>
                    </div>
                </nav>

                <!-- Right side icons -->
                <div class="nav-icons">
                    <!-- Contenedor de cuenta -->
                    <div class="nav-dropdown" id="account-dropdown">
                        <button class="icon-btn account-icon" id="account-btn" title="Cuenta" type="button">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                            <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </button>

                        <!-- Dropdown para cuenta (solo visible si hay JWT) -->
                        <div class="dropdown-menu" id="account-menu" style="display: none;">
                            <div class="dropdown-content">
                            <a href="/usuario/perfil/perfil.html">Acceder Cuenta</a>
                            <a href="#" id="logout-btn">Salir de la cuenta</a>
                            </div>
                        </div>
                    </div>

                    <button class="icon-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                    </button>
                    <button class="icon-btn cart-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m2 2 3.6 7.8A1 1 0 0 0 6.5 11H19a1 1 0 0 0 .9-1.4L17 3H6.5"/>
                            <path d="m9 13 1 6h4l1-6"/>
                            <circle cx="9" cy="20" r="1"/>
                            <circle cx="15" cy="20" r="1"/>
                        </svg>
                        <span class="cart-count">0</span>
                    </button>
                    <!-- Navegación móvil -->
                    <div id="mobile-nav" class="mobile-nav">
                        <!-- Agregá links o lo que necesites acá -->
                    </div>
                    <!-- Botón para menú móvil -->
                    <button class="mobile-menu icon-btn" aria-label="Menú móvil">
                        <!-- Icono hamburguesa simple -->
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"/>
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="3" y1="18" x2="21" y2="18"/>
                        </svg>
                    </button>

                </div>
            </div>
        </div>
    </header>
 <main class="main">
    <h1>Editar Perfil</h1>

   <!-- SECCIÓN 1: Email -->
    <section class="perfil-seccion" id="email-section">
      <h2>Email</h2>
      <div class="input-row">
        <input type="email" id="email" name="email" readonly />
        <button id="btnCambiarEmail" title="Cambiar email">Cambiar</button>
      </div>
      <p id="email-verificado-msg">Email verificado</p>
    </section>

    <!-- Modal para cambiar email -->
    <div id="modalCambiarEmail" class="modal">
      <div class="modal-content">
        <span class="modal-close" id="cerrarModalEmail">&times;</span>
        <h3>Cambiar Email</h3>
        <input type="email" id="nuevoEmail" placeholder="Nuevo email" />
        <button id="btnEnviarCambioEmail">Enviar cambio</button>
      </div>
    </div>

    <section class="perfil-seccion" id="password-section">
      <h2>Contraseña</h2>
      <div class="input-row">
        <input type="password" id="passwordActualOculto" value="********" readonly />
        <button id="btnEditarPassword" title="Editar contraseña">Editar</button>
      </div>
    </section>

    <!-- Modal para cambiar contraseña -->
    <div id="modalCambiarPassword" class="modal">
      <div class="modal-content">
        <span class="modal-close" id="cerrarModalPassword">&times;</span>
        <h3>Cambiar Contraseña</h3>
        <form id="formCambiarPassword">
          <div class="form-group">
            <label for="passwordActual">Contraseña actual</label>
            <input
              type="password"
              id="passwordActual"
              name="passwordActual"
              placeholder="********"
              readonly
              class="input-placeholder"
              onclick="this.removeAttribute('readonly'); this.value='';"
              required
            />
          </div>
          <div class="form-group">
            <label for="nuevaPassword">Nueva contraseña</label>
            <input type="password" id="nuevaPassword" name="nuevaPassword" required />
          </div>
          <div class="form-group">
            <label for="repetirNuevaPassword">Repetir nueva contraseña</label>
            <input type="password" id="repetirNuevaPassword" name="repetirNuevaPassword" required />
          </div>
          <button type="submit" class="btn-submit">Guardar nueva contraseña</button>
        </form>
      </div>
    </div>

    <!-- SECCIÓN 3: Datos personales -->
    <section class="perfil-seccion" id="datos-personales">
      <h2>Datos Personales</h2>
      <form id="perfil-form" class="perfil-form">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" />
        </div>

        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" />
        </div>

        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" name="direccion" placeholder="Tu dirección" />
        </div>

        <div class="form-group">
          <label for="codigoPostal">Código Postal</label>
          <input type="text" id="codigoPostal" name="codigoPostal" placeholder="Código postal" />
        </div>

        <div class="form-group">
          <label for="ciudad">Ciudad</label>
          <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" />
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono" />
        </div>

        <button type="submit" class="btn-submit">Guardar Cambios</button>
      </form>
    </section>
  </main>

  <script src="../../api.js"></script>
  <script src="perfil.js"></script>
</body>
</html>
