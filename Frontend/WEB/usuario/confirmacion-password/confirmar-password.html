<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restablecer contraseña</title>
  <link rel="stylesheet" href="confirmar-password.css" />
</head>
<body>
  <div class="login-container">
    <h2>Restablecer contraseña</h2>

    <p id="mensaje">Validando token, por favor espera...</p>

    <form id="formularioCambioPassword" style="display:none;">
      <label for="password1">Nueva contraseña:</label>
      <input
        type="password"
        id="password1"
        name="password1"
        required
        minlength="6"
        placeholder="Ingrese nueva contraseña"
      />

      <label for="password2">Confirmar nueva contraseña:</label>
      <input
        type="password"
        id="password2"
        name="password2"
        required
        minlength="6"
        placeholder="Confirme nueva contraseña"
      />

      <button type="submit">Cambiar contraseña</button>
    </form>
  </div>

  <script src="confirmar-password.js"></script>
</body>
</html>
