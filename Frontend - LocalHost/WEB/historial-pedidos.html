<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="historial-pedidos.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
     <header class="header">
        
        <!-- Main navigation -->
        <div class="nav-container">
            <div class="nav-content">
                <!-- Logo -->
                <div class="logo">
                    <h1><a href="/index.html" style="text-decoration: none; color: inherit;">Forma programada</a></h1>
                </div>

                <!-- Desktop Navigation -->
                <nav class="desktop-nav">
                    <div class="nav-dropdown">
                        <a href="#" class="nav-link" id="shop-trigger">Shop</a>
                        <div class="dropdown-menu" id="categories-dropdown">
                            <div class="dropdown-content">
                                <!-- Categories will be loaded dynamically -->
                            </div>
                        </div>
                    </div>
                    <!-- Panel de administración (dropdown) -->
                    <div class="nav-dropdown hidden" id="admin-dropdown">
                        <span class="nav-link" style="cursor: default;">Panel de administración</span>
                        <div class="dropdown-menu">
                            <div class="dropdown-content" id="admin-options"></div>
                        </div>
                        </div>

                </nav>

                <!-- Right side icons -->
                <div class="nav-icons">
                    <!-- Contenedor de cuenta -->
                    <div class="nav-dropdown" id="account-dropdown">
                        <button class="icon-btn account-icon" id="account-btn" title="Cuenta" type="button">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </button>

                        <!-- Dropdown para cuenta (solo visible si hay JWT) -->
                        <div class="dropdown-menu" id="account-menu" style="display: none;">
                            <div class="dropdown-content">
                            <a href="/usuario/perfil/perfil.html">Acceder Cuenta</a>
                            <a href="/historial-pedidos.html">Ver pedidos</a>
                            <a href="#" id="logout-btn">Salir de la cuenta</a>
                            </div>
                        </div>
                    </div>

                    <button class="icon-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                    </button>
                    <button class="icon-btn cart-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m2 2 3.6 7.8A1 1 0 0 0 6.5 11H19a1 1 0 0 0 .9-1.4L17 3H6.5"/>
                            <path d="m9 13 1 6h4l1-6"/>
                            <circle cx="9" cy="20" r="1"/>
                            <circle cx="15" cy="20" r="1"/>
                        </svg>
                        <span class="cart-count">0</span>
                    </button>
                    <!-- Navegación móvil -->
                    <div id="mobile-nav" class="mobile-nav">
                        <!-- Agregá links o lo que necesites acá -->
                    </div>
                    <!-- Botón para menú móvil -->
                    <button class="mobile-menu icon-btn" aria-label="Menú móvil">
                        <!-- Icono hamburguesa simple -->
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"/>
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="3" y1="18" x2="21" y2="18"/>
                        </svg>
                    </button>

                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="orders-main">
        <div class="container">
            <div class="orders-header">
                <h1 class="orders-title">Historial de Pedidos</h1>
                <p class="orders-subtitle">Revisa todos tus pedidos realizados</p>
            </div>

            <div class="orders-content">
                <!-- Orders will be loaded here -->
                <div id="orders-container">
                    <!-- Loading state -->
                    <div class="loading-state" id="loading-state">
                        <div class="loading-spinner"></div>
                        <p>Cargando pedidos...</p>
                    </div>

                    <!-- Empty orders state -->
                    <div class="empty-orders" id="empty-orders" style="display: none;">
                        <div class="empty-orders-icon">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5H2M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17M17 13v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6.28"/>
                            </svg>
                        </div>
                        <h3>No tienes pedidos aún</h3>
                        <p>Cuando realices tu primera compra, aparecerá aquí</p>
                        <button class="start-shopping-btn" onclick="window.location.href='index.html'">
                            Comenzar a Comprar
                        </button>
                    </div>

                    <!-- Orders list -->
                    <div class="orders-list" id="orders-list" style="display: none;">
                        <!-- Orders will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="auth-manager.js".js"></script>
    <script src="api.js"></script>
    <script src="admin-access.js"></script>
    <script src="carrito-visual.js"></script>
    <script src="historial-pedidos.js"></script>
</body>
</html>
