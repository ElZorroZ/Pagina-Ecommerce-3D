<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento de Pedidos</title>
  <link rel="stylesheet" href="pedidos_styles.css">
</head>
<body>
  <header class="main-header">
    <div class="header-inner">
    </div>
  </header>

  <main class="container">
    <h2>Seguimiento de Pedidos y Reembolsos</h2>
    <label for="filtro-estado">Filtrar por estado:</label>
<select id="filtro-estado">
  <option value="TODOS">Todos</option>
  <option value="PROCESANDO">PROCESANDO</option>
  <option value="PAGADO">PAGADO</option>
  <option value="REEMBOLSADO">REEMBOLSADO</option>
  <option value="FALLIDO">FALLIDO</option>
  <option value="CANCELADO">CANCELADO</option>
</select>
    <table>
      <thead>
        <tr>
          <th>ID Pedido</th>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Formato</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-pedidos"></tbody>
    </table>

    <section class="crud-productos">
  <h2>Visualizar Pedido</h2>
  <form id="form-producto">

    <!-- Pedido ID oculto -->
    <input type="hidden" id="pedido-id" />

    <!-- Datos del cliente -->
    <fieldset>
      <legend>Datos del cliente</legend>

      <label>Nombre y Apellido:</label>
      <input type="text" id="nombre" maxlength="80" placeholder="Máx. 80 caracteres" readonly />

      <label>Dirección:</label>
      <input type="text" id="direccion" maxlength="500" placeholder="Máx. 500 caracteres" readonly />

      <label>Ciudad:</label>
      <input type="text" id="ciudad" maxlength="100" placeholder="Ej: Ciudad" readonly />

      <label>Código Postal:</label>
      <input type="text" id="codigo-postal" maxlength="20" placeholder="Ej: 1234" readonly />

      <label>Teléfono:</label>
      <input type="text" id="telefono" maxlength="20" placeholder="Ej: 11-1234-5678" readonly />

      <label>Email:</label>
      <input type="text" id="email" maxlength="100" placeholder="ejemplo@correo.com" readonly />
    </fieldset>

    <!-- Datos del producto -->
    <fieldset>
      <legend>Datos del producto</legend>

      <label>Nombre del producto:</label>
      <input type="text" id="nombre-producto" maxlength="100" placeholder="Nombre del producto" readonly />

      <label>Nombre Color:</label>
      <input type="text" id="nombreColor" maxlength="100" placeholder="Ej: Rojo" readonly />

      <label>Cantidad:</label>
      <input type="number" id="cantidad" min="1" step="1" placeholder="Ej: 1" readonly />
    </fieldset>

    <!-- Archivo comprimido -->
    <label for="archivo-comprimido">Archivo comprimido (ZIP, RAR, 7Z, TAR, etc.):</label>
    <div id="comprimido-preview" style="display:flex; gap:10px; margin-top:10px;"></div>
  </form>
</section>

    <hr />
  </main>

  <script src="pedidos.js"></script>
</body>
</html>
