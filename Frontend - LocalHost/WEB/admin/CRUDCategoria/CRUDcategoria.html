<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD de Categorias</title>
  <link rel="stylesheet" href="CRUDcategoria_styles.css" />
</head>
<body>
  <header class="header">
        
        <!-- Main navigation -->
        <div class="nav-container">
            <div class="nav-content">
                <!-- Logo -->
                <div class="logo">
                    <h1><a href="/index.html" style="text-decoration: none; color: inherit;">Forma programada</a></h1>
                </div>

                <!-- Desktop Navigation -->
                <nav class="desktop-nav">
                    <div class="nav-dropdown">
                        <a href="#" class="nav-link" id="shop-trigger">Shop</a>
                        <div class="dropdown-menu" id="categories-dropdown">
                            <div class="dropdown-content">
                                <!-- Categories will be loaded dynamically -->
                            </div>
                        </div>
                    </div>
                    <!-- Panel de administración (dropdown) -->
                    <div class="nav-dropdown hidden" id="admin-dropdown">
                        <span class="nav-link" style="cursor: default;">Panel de administración</span>
                        <div class="dropdown-menu">
                            <div class="dropdown-content" id="admin-options"></div>
                        </div>
                        </div>

                </nav>

                <!-- Right side icons -->
                <div class="nav-icons">
                    <!-- Contenedor de cuenta -->
                    <div class="nav-dropdown" id="account-dropdown">
                        <button class="icon-btn account-icon" id="account-btn" title="Cuenta" type="button">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </button>

                        <!-- Dropdown para cuenta (solo visible si hay JWT) -->
                        <div class="dropdown-menu" id="account-menu" style="display: none;">
                            <div class="dropdown-content">
                            <a href="/usuario/perfil/perfil.html">Acceder Cuenta</a>
                            <a href="/historial-pedidos.html">Ver pedidos</a>
                            <a href="#" id="logout-btn">Salir de la cuenta</a>
                            </div>
                        </div>
                    </div>

                  
                    <!-- Navegación móvil -->
                    <div id="mobile-nav" class="mobile-nav">
                        <!-- Agregá links o lo que necesites acá -->
                    </div>
                    <!-- Botón para menú móvil -->
                    <button class="mobile-menu icon-btn" aria-label="Menú móvil">
                        <!-- Icono hamburguesa simple -->
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"/>
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="3" y1="18" x2="21" y2="18"/>
                        </svg>
                    </button>

                </div>
            </div>
        </div>
    </header>
  <div class="container">
    <h1>Gestión de Categorias</h1>

    <!-- Tabla de productos existentes -->
    <section>
      <h2>Listado de Categorias</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-productos">
          <!-- Filas dinámicas -->
        </tbody>
      </table>
    </section>

    <!-- Formulario para agregar/editar -->
    <section class="crud-productos">
      <h2>Agregar / Editar Categoria</h2>
      <form id="form-producto">
        <input type="hidden" id="categoria-id" />

        <label>Nombre:</label>
        <input type="text" id="nombre" maxlength="20" required placeholder="Máx. 20 caracteres" />
        <!-- BOTONES: DEBAJO DEL PREVIEW, A LA IZQUIERDA -->
        <div class="form-botones">
            <button type="submit">Guardar Categoria</button>
            <button id="btn-editar-producto" class="btn-editar-azul" type="button" style="display: none;">Editar Categoria</button>      
        </div>
      </form>
    </section>
  </div>
    <script src="/auth-manager.js"></script>
  <script src="/api.js"></script>
  <script src="/admin-access.js"></script>
  <script src="/mensajes.js"></script>
  <script src="Create-Categoria.js"></script>
  <script src="Get-Categoria.js"></script>

</body>
</html>
