<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="login_styles.css" />
</head>
<body>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required placeholder="ejemplo@mail.com" />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required placeholder="******" />

      <button type="submit">Entrar</button>

      <div class="register-link">
        ¿No tienes cuenta? <a href="/WEB/usuario/register/register.html">Regístrate</a>
      </div>
      <div class="register-link">
        ¿Te olvidaste la contraseña? <a href="/WEB/usuario/restablecer/restablecer-password.html">Restablece</a>
      </div>
      
    </form>

  </div>
  <script src="login.js"></script>
</body>
</html>
